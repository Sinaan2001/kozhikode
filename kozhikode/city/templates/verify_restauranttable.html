<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Kozhikode</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>
{% include "adminmenubar.html" %}
<body>
    <h2></h2>
    <div class="table-wrapper">
      <table class="fl-table">
        <thead>
        <tr>
          <th>Restaurant id</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Description</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
        </thead>

        <tbody>
          {% for data in data %}
        <tr>
          <td>{{data.Restaurant_id}}</td>
          <td>{{data.Name}}</td>
          <td>
            <img style="width: 100px; height:100px;" src="{{data.Photo}}">
          </td>
          <td>{{data.Description}}</td>
          <td>{{data.Phone}}</td>
          <td>{{data.Email}}</td>
          <td>{{data.Status}}</td>
          <td>
            <a href="/accept_restaurant/{{data.Restaurant_id}}" style="color: {% if data.Status == 'Verified' %}green{% elif data.Status == 'Not verified' %}red{% endif %};">verify</a>
          </td>
          <td>
            <a href="/reject_restaurant/{{data.Restaurant_id}}"  style="color:{% if data.Status == 'Verified' %}green{% elif data.Status == 'Not verified' %}red{% endif %};">reject</a>
          </td>
        </tr>
        {% endfor %}
        <tbody>
      </table>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
