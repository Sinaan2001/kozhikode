
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Registration</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script>
        function valid(){

            var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");

            if(form.name.value == "")
            {
            alert('Please enter the hospital name');
		        form.name.focus();

		    return false;
            }

            if(!isNaN(form.name.value)){
            alert('Please enter Name in character format.');
                form.name.focus();
            return false;

            }

            if(form.location.value == "")
            {
            alert('Please enter the Location');
		        form.location.focus();

		    return false;
            }

            if(form.district.value == "District")
            {
            alert('Please select the District');
		        form.district.focus();

		    return false;
            }

            if(form.pincode.value == "")
            {
            alert('Please enter the Pincode');
		        form.pincode.focus();

		    return false;
            }

            if(isNaN(form.pincode.value))
            {
            alert('Please enter Pincode in character format.');
                form.pincode.focus();

            return false;

            }

            if(form.phone.value == "")
            {
            alert('Please enter the Phone Number');
		        form.phone.focus();

		    return false;
            }

            if(isNaN(form.phone.value))
        {
            alert('Please enter Phone Number in numeric format.');
            form.phone.focus();

        return false;

        }

            // if(form.phone.value.length>10)
            // {
            //     alert("phone number should be atleast 10...");
            //     form.phone.focus();
                
            // return false;
            // }

            if(form.email.value == "")
            {
            alert('Please enter the Email');
		        form.email.focus();

		    return false;
            }

            if (!regularExpression.test(form.email.value))
            {
            alert("Enter a valid ID.For example:'name@gmail.com'..");
                form.email.focus();
            return false;
            }
        return true;
        }
    </script>

</head>
{% include "adminmenubar.html" %}
<body>

<!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>
                <h1>Hospital Add</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div ></div>
                        <form  id="" novalidate="novalidate" action="/hospitaladd_data/" method="POST" name="form">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="hospital_id" value="{{hid}}" 
                                        readonly />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  placeholder="Name" name="name"
                                        />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" placeholder="Location" name="location"
                                        />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="form-group col-sm-6">
                                    <select class="custom-select px-4" style="height: 47px;" name="district">
                                        <option selected>District</option>
                                        <option value="1">Alappuzha</option>
                                        <option value="2">Ernakulam</option>
                                        <option value="3">Idukki</option>
                                        <option value="4">Kannur</option>
                                        <option value="5">Kasargod</option>
                                        <option value="6">Kollam</option>
                                        <option value="7">Kottayam</option>
                                        <option value="8">Kozhikode</option>
                                        <option value="9">Malappuram</option>
                                        <option value="10">Palakkad</option>
                                        <option value="11">Pathanamthitta</option>
                                        <option value="12">Thiruvananthapuram</option>
                                        <option value="13">Thrissur</option>
                                        <option value="14">Wayanad</option>
                                    </select>
                                </div> 
                            </div>

                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  placeholder="Pincode" name="pincode"
                                         />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  placeholder="Phone" name="phone"
                                        />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="control-group">
                                <input type="text" class="form-control p-4"  placeholder="Email" name="email"
                                    />
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton" onclick="return valid();" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
