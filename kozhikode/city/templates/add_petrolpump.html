<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Registration</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script>
        function valid(){

            if(form.pumpname.value == "")
            {
            alert('Please enter the Petrol pump Name');
		        form.pumpname.focus();

		    return false;
            }

            if(form.location.value == "")
            {
            alert('Please enter the Location');
		        form.location.focus();

		    return false;
            }



            if(form.phone.value == "")
            {
            alert('Please enter the Phone number');
		        form.phone.focus();

		    return false;
            }

            if(isNaN(form.phone.value))
            {
            alert('Please enter Phone Number in numeric format.');
            form.phone.focus();

            return false;

            }

            if(form.phone.value.length>10)
            {
                alert("phone number should be atleast 10...");
                form.phone.focus();
                
            return false;
            }

            if(form.details.value == "")
            {
            alert('Please enter the Details');
		        form.details.focus();

		    return false;
            }

        return true;
        }

    </script>

</head>
{% include "adminmenubar.html" %}
<body>
    
    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>
                <h1></h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div ></div>
                        <form  id="" novalidate="novalidate" action="/add_petrolpumpdata/" method="POST"  name="form">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="pumpid" value="{{pid}}"
                                        readonly />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="pumpname" placeholder="Pump Name"
                                         />
                                    <p class="help-block text-danger"></p>
                                </div>

                            </div>
                            <div class="form-row">

                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="location" placeholder="Location"
                                         />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="phone" placeholder="Phone number"
                                         />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>


                            <div class="control-group">
                                <input type="text" class="form-control p-4"  placeholder="Details" name="details"
                                    />
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton" onclick="return valid();" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
