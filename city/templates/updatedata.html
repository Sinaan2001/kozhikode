    <script>
    function valid(){

        var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");

        if(form.name.value == "")
        {
        alert('Please enter the Event name');
            form.name.focus();

        return false;
        }

        if(!isNaN(form.name.value)){
        alert('Please enter Name in character format.');
            form.name.focus();
        return false;

        }

        if(form.description.value == "")
        {
        alert('Please enter the Description');
            form.description.focus();

        return false;
        }


        if(form.photo.value == "")
        {
        alert('Please Select photo');
            form.photo.focus();

        return false;
        }



        if(form.date.value == ""){
            alert('Please enter  Date');
            form.date.focus();
        return false;
        }

        enterDate = new Date(form.date.value);
        CurDate = new Date();

        if(CurDate>enterDate){
            alert("Invalid date ");
            form.date.focus();
        return false;
        }
    return true;
    }

}

</head>
{% include "adminmenubar.html" %}
<body>


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;"></h6>
                <h1>Event Add</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div ></div>
                        <form  id="" novalidate="novalidate" action="/updateevent1/{{data.Event_id}}" method="POST"  enctype="multipart/form-data" name="form">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  name="eventid" value="{{data.Event_id}}" readonly />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="control-group col-sm-6">
                                <input type="text" class="form-control p-4"  placeholder="Name" name="name" value="{{data.Name}}"
                                    />
                                <p class="help-block text-danger"></p>
                            </div>

                            </div>

                            <div class="control-group">
                            <input type="text" class="form-control p-4"  placeholder="Description" name="description" value="{{data.Description}}"
                                />
                            <p class="help-block text-danger"></p>
                        </div>



                            <div class="form-row">
                               
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4"  placeholder="Date" name="date" value="{{data.Date}}" 
                                        />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>


                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton" onclick="return valid();" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
